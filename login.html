    <form id="login">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Alamat E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama</label>
          <input type="email" class="form-control" id="exampleInputName" aria-describedby="NameInput">
        </div>
      
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>

      <!--footer-->
    <footer class="text-black mb-3" style="background-color: rgba(114, 216, 247, 0.808);">

     <script type="text/javascript" src="bootstrap.min.js"></script>

     <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        let isValid = true;
        const emailInput = document.getElementById('exampleInputEmail1');
        const nameInput = document.getElementById('exampleNameInput');
        const passwordInput = document.getElementById('exampleInputPassword1');
        // Reset styles and messages
        emailInput.style.borderColor = '';
        nameInput.style.borderColor = '';
        passwordInput.style.borderColor = '';

        // Check if email is empty
        if (!emailInput.value.trim()) {
          emailInput.style.borderColor = 'red';
          isValid = false;
        }

        // Check if name is empty
        if (!nameInput.value.trim()) {
          nameInput.style.borderColor = 'red';
          isValid = false;
        }

        // Check if password is empty
        if (!passwordInput.value.trim()) {
          passwordInput.style.borderColor = 'red';
          isValid = false;
        }

        // Prevent form submission if validation fails
        if (!isValid) {
          alert('Semua kolom harus diisi!');
          event.preventDefault();
        }
      });
    </script>

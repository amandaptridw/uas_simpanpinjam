<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

    <title>Transaksi Aplikasi Simpan Pinjam</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light id=mainNav">
            <img src="logosimpanpinjam.svg" width="12%">
            <div class="container-fluid">
              <a class="navbar-brand js-scroll-trigger" href="index.html">Beranda</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active js-scroll-trigger " aria-current="page" href="transaksi.html">Transaksi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="profil.html">Profil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>

    <main>
      <div class="container">
          <div class="breadcrumbs">
              <a href="#FormTransaksi">Form Transaksi</a>
              <a href="daftartransaksi.html">| Daftar Transaksi</a>
          </div>

    <form id="transaksiForm">
      <fieldset>
        <legend>Form Transaksi</legend>
        <div class="mb-3">
          <label for="namaTransaksi" class="form-label">Nama Transaksi</label>
          <input type="text" id="namaTransaksi" class="form-control" placeholder="Masukan Nama">
        </div>
        <div class="mb-3">
          <label for="jumlahTransaksi" class="form-label">Jumlah</label>
          <input type="number" id="jumlahTransaksi" class="form-control" placeholder="Masukan Jumlah">
        </div>
        <div class="mb-3">
          <label for="exampleSelect" class="form-label">Pilih Kategori</label>
          <select id="exampleSelect" class="form-select">
            <option value="1">Simpan</option>
            <option value="2">Pinjam</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fieldCheck">
            <label class="form-check-label" for="fieldCheck">
              Saya Setuju
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>
    </main>
    <br>

    <!--footer-->
    <footer class="text-black mb-3" style="background-color: rgba(114, 216, 247, 0.808);">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        &copy; 2025 Amanda Putri Dewi 241011701098
      </div>
    </footer>

   <script type="text/javascript" src="bootstrap.min.js"></script>
   <script>
    document.getElementById("transaksiForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Mencegah form untuk submit secara default

        const nama = document.getElementById("namaTransaksi").value;

        if (nama) {
            const tableBody = document.getElementById("transaksiTable").getElementsByTagName("tbody")[0];
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = nama;

            // Reset form setelah submit
            document.getElementById("transaksiForm").reset();
        } else {
            alert("Nama Transaksi harus diisi!");  // Jika nama kosong, tampilkan alert
        }
    });
  </script>

  
  </body>
</html>
